   <body>
    <div class="contact">
        <div style="text-align:center">
            <h2 >Contact Us</h2>
            <p style="font: size 16px;color: black">Book an appointment, or leave us a message:</p>
          </div>
          <div class="row"> 
              <div class="column">
                  <img src="../Images/map.jpg" style="width:100%;height:auto">
              </div>
              <div class="column">
                <div id="error" style="color: red"></div>
                <form  id="myForm" action="destination.html" onsubmit="validateForm()" method="GET"> 
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" name="firstName" placeholder="Your First Name"  >
                    <label for="lastName"> Last Name</label>
                    <input id="lastName" type="text" name="lastName" placeholder="Your last Name">
                    <label for="phoneNumber"> Mobile Number </label>
                    <input id="phoneNumber" type="text" name="phoneNumber" maxlength="10" placeholder="Enter Mobile Number">
                    <label for="country"> Country</label>
                    <select id="country" name="country">
                      <option value="india">India</option>
                      <option value="sweden">Sweden</option>
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                    </select>
                    <label for="message"> Enquiry</label>
                    <textarea id="message" name="message" placeholder="Message" style="height:100px"></textarea>
                      <input type="submit" value="Submit">
                </form>
              </div>
          </div>
    </div>
